
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      let a=[1,2,3,4]
      let max=0;
      let min=99999
      for(let i=0;i<a.length;i++){
        if(a[i]>max){
            max=a[i]
        }
        if(a[i]<min){
            min=a[i]
        }
      }
  console.log("max is :"+max)
  console.log("min is :"+min)

    </script>
</body>
</html>
